apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: storage
  labels:
    app: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
        - image: kozeljko/storage
          name: storage
          ports:
            - containerPort: 8083
              name: storage